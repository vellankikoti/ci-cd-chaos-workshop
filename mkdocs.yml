site_name: CI/CD Chaos Workshop
site_description: "Setting Up Reliable CI/CD Pipelines with Python, K8s & Testcontainers"
site_url: https://your-site-url.com
repo_url: https://github.com/vellankikoti/ci-cd-chaos-workshop
repo_name: GitHub
edit_uri: edit/main/docs/
theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - scheme: slate
      primary: cyan
      accent: blue
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  features:
    - navigation.instant
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link
    - toc.integrate
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - header.autohide
    - navigation.footer
    - navigation.tracking
    - navigation.prune
    - navigation.sections
