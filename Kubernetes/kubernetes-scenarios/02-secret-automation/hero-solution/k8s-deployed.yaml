# üîê SIMPLE SECURE TODO APP
# Clean, simple demonstration of Kubernetes secret management

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: secure-todo

---
# Secret with API keys (will be generated by deploy script)
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: secure-todo
type: Opaque
stringData:
  api-key: "@Zejog!beF8sHZnF0K@Xf@7EXSz0nIy$"
  app-secret: "5CHAisquL6H3ZFnJ^J7WFcmoE$bp!dAF"

---
# Todo App Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: secure-todo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      # Security: Non-root user
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: todo-app
        image: secure-todo:latest
        imagePullPolicy: IfNotPresent

        # Security: Minimal permissions
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ALL]
          readOnlyRootFilesystem: true

        ports:
        - containerPort: 8080

        # Load secrets from Kubernetes Secret
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: api-key
        - name: APP_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: app-secret

        # Resource limits
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"

        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

        # Volume for writable /tmp
        volumeMounts:
        - name: tmp
          mountPath: /tmp

      volumes:
      - name: tmp
        emptyDir: {}

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: todo-app
  namespace: secure-todo
spec:
  selector:
    app: todo-app
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 31005
  type: NodePort
