<!DOCTYPE html>
<html lang="en">
<head>
    <title>CI/CD Chaos Workshop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav style="background: #326CE5; padding: 1em;">
        <a href="{{ url_for('home') }}" style="color: #fff; margin-right: 1em; text-decoration: none; font-weight: bold;">Home</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('app.dashboard') }}" style="color: #fff; margin-right: 1em; text-decoration: none;">Dashboard</a>
            <a href="{{ url_for('auth.logout') }}" style="color: #fff; margin-right: 1em; text-decoration: none;">Logout</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}" style="color: #fff; margin-right: 1em; text-decoration: none;">Login</a>
            <a href="{{ url_for('auth.register') }}" style="color: #fff; margin-right: 1em; text-decoration: none;">Register</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
