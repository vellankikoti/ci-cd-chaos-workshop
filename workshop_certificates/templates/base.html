<!DOCTYPE html>
<html lang="en">
<head>
    <title>CI/CD Chaos Workshop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/docs" class="nav-link nav-home">Home</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('app.dashboard') }}" class="nav-link">Dashboard</a>
            {% endif %}
        </div>
        <div class="nav-right">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.logout') }}" class="nav-link nav-logout">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="nav-link">Login</a>
                <a href="{{ url_for('auth.register') }}" class="nav-link">Register</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
