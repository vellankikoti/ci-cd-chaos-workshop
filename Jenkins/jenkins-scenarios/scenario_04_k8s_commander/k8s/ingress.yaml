apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-commander-ingress
  namespace: k8s-commander
  labels:
    app: k8s-commander
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: k8s-commander.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-commander-service
            port:
              number: 80
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-commander-service
            port:
              number: 80
