# TestContainers Configuration
# Force use of local Docker instead of Testcontainers Cloud

# Disable Testcontainers Cloud
testcontainers.cloud.enabled=false

# Use local Docker daemon
docker.host=unix:///var/run/docker.sock

# Disable desktop mode detection
testcontainers.desktop.enabled=false

# Use local Docker client
testcontainers.dockerclient.strategy=org.testcontainers.dockerclient.UnixSocketClientProviderStrategy

# Disable ryuk for simpler setup (optional)
testcontainers.reuse.enable=false